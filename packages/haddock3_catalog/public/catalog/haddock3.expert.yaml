    resdic_accessible:
      indexed: true
- id: seletop
  category: analysis
  label: Select a number of models.
  description: HADDOCK3 module to select top cluster/model.
  schema:
    type: object
    properties:
      select:
        default: 200
        title: Number of best-ranked models to select
        description: Number of best-ranked models to select for further steps of the
          workflow
        $comment: Number of best-ranked models to select for further steps of the
          workflow. Typically only 200 models produced at the rigid-body docking stage
          are selected for further refinement.
        type: number
        maximum: 50000
        minimum: 1
    required: []
    additionalProperties: false
  uiSchema:
    select:
      ui:group: analysis
  tomlSchema: {}
- id: seletopclusts
  category: analysis
  label: Select models from the top clusters.
  description: Haddock Module for 'seletopclusts'.
  schema:
    type: object
    properties:
      top_cluster:
        default: 1000
        title: Number of clusters to consider
        description: Number of clusters to consider (ranked by score)
        $comment: Number of clusters to consider (ranked by score)
        type: number
        maximum: 99999
        minimum: 1
      top_models:
        default: 10
        title: Number of best-ranked models to select per cluster
        description: Number of best-ranked models to select per cluster. By default,
          10 models are selected.
        $comment: Number of best-ranked models to select per cluster. By default,
          10 models are selected. If one expects to find many clusters (e.g., in the
          case of vague restraints), this number can be reduced to speed up the protocol.
          Instead, if few clusters are expected (very specific and localized restraints)
          this number can be increased.
        type: number
        maximum: 99999
        minimum: 1
      sortby:
        default: score
        title: Method used to define `best cluster`.
        description: Best cluster can be defined based either on cluster models scores,
          or on cluster size. By default, 'score' is selected.
        $comment: if the selection is done by 'score' the average score of the top
          (4) models of each cluster is used to define the cluster rank. When clustering
          by 'size', a bigger cluster size corresponds to a higher rank. By default,
          'score' is selected.
        type: string
        minLength: 2
        maxLength: 15
    required: []
    additionalProperties: false
  uiSchema:
    top_cluster:
      ui:group: analysis
    top_models:
      ui:group: analysis
    sortby:
      ui:group: analysis
  tomlSchema: {}
- id: topoaa
  category: topology
  label: Create and manage CNS all-atom topology.
  description: HADDOCK3 module to create CNS all-atom topologies.
  schema:
    type: object
    properties:
      autohis:
        default: true
        title: Automatic HIS protonation state
        description: 'The protonation state of histidine (+1: HIS or 0: HISD/HISE)
          will be automatically set by HADDOCK'
        $comment: 'If set to true, HADDOCK will automatically define the protonation
          state of histidines ((+1: HIS or 0: HISD/HISE) by selecting the state leading
          to the lowest electrostatic energy'
        type: boolean
      delenph:
        default: true
        title: Keep or remove non-polar hydrogen atoms
        description: If set to true, non-polar hydrogen atoms will be discarded to
          save computing time
        $comment: Since HADDOCK uses a united atom force field, the non-polar hydrogen
          atoms can be in principle discarded. This saves computing time. However
          this should not be done if you are defining distance restraints to specific
          hydrogen atoms (e.g. when using NMR distance restraints).
        type: boolean
      ligand_param_fname:
        title: Custom ligand parameter file
        description: Ligand parameter file in CNS format
        $comment: Ligand parameter file in CNS format containing all force field parameters
          (bond, angles, dihedrals, impropers, van der waals) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      ligand_top_fname:
        title: Custom ligand topology file
        description: Ligand topology file in CNS format
        $comment: Ligand topology file in CNS format containing the ligand topologies
          (atoms, masses, charges, bond definitions...) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      limit:
        default: true
        title: Limit the number of input molecules.
        description: When true, the topoaa module can accept any number of input molecules.
        $comment: Enable/disable the limit of input molecules for the topoaa module.
          Setting the limit to false is useful when the topoaa module is followed
          by scoring modules such as emscoring, or other analysis modules. If topoaa
          is used in the middle of the workflow this parameter has no effect.
        type: boolean
      set_bfactor:
        default: true
        title: Define if the b-factor column must be overwritten
        description: When true (default), all b-factors are set to a default value
          of 15
        $comment: Defines if the original b-factor values are kept (true) or all b-factors
          are set to a default value for 15 (false).
        type: boolean
      tolerance:
        default: 0
        title: Failure tolerance percentage
        description: Percentage of allowed failures for a module to successfully complete
        $comment: Percentage of allowed failures for a module to successfully complete
        type: number
        maximum: 99
        minimum: 0
      mol:
        title: Input molecule configuration
        $comment: You can expand this parameter and associated sub-parameters to the
          other input molecules. For example, if you input three molecules, you can
          define mol1, mol2, and mol3 subparameters. Those not defined will be populated
          with the defaults.
        type: array
        items:
          type: object
          properties:
            cyclicpept:
              default: false
              title: Cyclic peptide
              description: Defines the molecule as a cyclic peptide
              $comment: This option defines the molecule as a cyclic peptide and HADDOCK
                will generate a peptide bond between the N- and C-ter provided those
                are within 2A. This cutoff can be changed in the generate-topology.cns
                script.
              type: boolean
            nhisd:
              default: 0
              title: Number of HISD residue
              description: Defines the number of HISD residues (neutral HIS with the
                proton on the ND atom) residues when autohis=false
              $comment: Defines the number of HISD residues (neutral HIS with the
                proton on the ND atom) residues. The corresponding residue numbers
                must be defined in the following parameter (hisd_1, hisd_2, ...).
                Add as many as needed. Note that HIS is interpreted as a charged Histidine)
              type: number
              maximum: 9999
              minimum: 0
            hisd:
              type: array
              title: Histidines to be defined as HISD
              items:
                title: HISD residue number
                description: Residue number of the Histidine to be defined as HISD
                $comment: Residue number of the Histidine to be defined as HISD
                type: number
                maximum: 9999
                minimum: -9999
                format: residue
            nhise:
              default: 0
              title: Number of HISE residue
              description: Defines the number of HISE residues (neutral HIS with the
                proton on the NE atom) residues when autohis=false
              $comment: Defines the number of HISE residues (neutral HIS with the
                proton on the NE atom) residues. The corresponding residue numbers
                must be defined in the following parameter (hise_1, hise_2, ...).
                Add as many as needed. Note that HIS is interpreted as a charged Histidine)
              type: number
              maximum: 9999
              minimum: 0
            hise:
              type: array
              title: Histidines to be defined as HISE
              items:
                title: HISE residue number
                description: Residue number of the Histidine to be defined as HISE
                $comment: Residue number of the Histidine to be defined as HISE
                type: number
                maximum: 9999
                minimum: -9999
                format: residue
          required: []
          additionalProperties: false
        maxItemsFrom: molecules
    required: []
    additionalProperties: false
  uiSchema:
    autohis:
      ui:group: molecule
    delenph:
      ui:group: molecule
    ligand_param_fname:
      ui:widget: file
      ui:group: force field
    ligand_top_fname:
      ui:widget: file
      ui:group: force field
    limit:
      ui:group: sampling
    set_bfactor:
      ui:group: module
    tolerance:
      ui:group: module
    mol:
      ui:indexable: true
      ui:group: input molecules
  tomlSchema:
