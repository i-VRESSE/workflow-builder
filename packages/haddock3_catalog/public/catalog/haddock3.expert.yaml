        description: Upper boundary of temperature to reach during solvent eauilibration
          phase.
        $comment: Upper boundary of temperature to reach during solvent eauilibration
          phase.
        type: number
        maximum: 400
        minimum: 1
      solv_eq_stepsize_fs:
        default: 2.0
        title: Step size for the solvent equilibration phase.
        description: Step size (in femptoseconds) for the solvent equilibration phase.
        $comment: Step size (in femptoseconds) for the solvent equilibration phase.
        type: number
        maximum: 4
        minimum: 0.5
      solv_eq_timesteps:
        default: 500
        title: Number of timesteps to be performed during solvent equilibration phase.
        description: Number of timesteps to be performed during solvent equilibration
          phase.
        $comment: Number of timesteps to be performed during solvent equilibration
          phase.
        type: number
        maximum: 10000
        minimum: 10
      solv_eq_spring_constant:
        default: 20.0
        title: Spring constant (k) used to restrain protein coordinates during solvent
