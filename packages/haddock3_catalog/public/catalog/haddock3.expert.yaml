- id: emscoring
  category: scoring
  label: EM scoring module.
  description: HADDOCK3 module to perform energy minimization scoring.
  schema:
    type: object
    properties:
      per_interface_scoring:
        default: false
        title: Interchains scoring
        description: Output scores per interface in the PDB header.
        $comment: With this option true, the interface of all combinations of chains
          will be analysed and the corresponding HADDOCK scores (without restraints
          terms) and their components (Eelec, Evdw, Edesol, BSA) will be written to
          the header of each PDB file.
        type: boolean
      w_air:
        default: 0.0
        title: Weight of the distance restraint energy
        description: Weight of the distance restraints energy in the scoring function
        $comment: Weight of the distance restraints energy in the scoring function.
          Note that this is different from the force constants used during the calculations.
        type: number
        maximum: 9999
        minimum: 0
      w_bsa:
        default: 0.0
        title: Weight of the buried surface area term
        description: Weight of the buried surface area term in the scoring function
        $comment: Weight of the buried surface area (BSA) term in the scoring function.
          Note that the BSA is only used for scoring.
        type: number
        maximum: 9999
        minimum: -9999
      w_cdih:
        default: 0.0
        title: Weight of the dihedral angle restraint energy
        description: Weight of the dihedral angle restraints energy in the scoring
          function
        $comment: Weight of the dihedral angle restraints energy in the scoring function.
          Note that this is different from the force constant used during the calculations.
        type: number
        maximum: 9999
        minimum: 0
      w_desolv:
        default: 1.0
        title: Weight of the desolvation energy term
        description: Weight of the desolvation energy term in the scoring function
        $comment: Weight of the desolvation energy term in the scoring function. Note
          that the desolvation energy is only used for scoring.
        type: number
        maximum: 9999
        minimum: -9999
      w_elec:
        default: 0.2
        title: Weight of the intermolecular electrostatic energy
        description: Weight of the intermolecular electrostatic energy in the scoring
          function
        $comment: Weight of the intermolecular electrostatic energy in the scoring
          function. Note that this does not affect the electostatic energy during
          the EM minimization.
        type: number
        maximum: 9999
        minimum: -9999
      w_vdw:
        default: 1.0
        title: Weight of the intermolecular van der Waals energy
        description: Weight of the intermolecular van der Waals energy in the scoring
          function
        $comment: Weight of the intermolecular van der Waals energy in the scoring
          function. Note that this does not affect the van der Waals energy during
          the EM minimization.
        type: number
        maximum: 9999
        minimum: -9999
      ligand_param_fname:
        title: Custom ligand parameter file
        description: Ligand parameter file in CNS format
        $comment: Ligand parameter file in CNS format containing all force field parameters
          (bond, angles, dihedrals, impropers, van der waals) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      ligand_top_fname:
        title: Custom ligand topology file
        description: Ligand topology file in CNS format
        $comment: Ligand topology file in CNS format containing the ligand topologies
          (atoms, masses, charges, bond definitions...) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      elecflag:
        default: true
        title: Include electrostatics energy
        description: Include electrostatics energy during the calculations.
        $comment: Include electrostatics energy during the calculations. If set to
          false electrostatics will not be considered.
        type: boolean
      dielec:
        default: cdie
        title: Constant (cdie) or distance-dependent dielectric (rdie) constant.
        description: Use a constant (cdie option) or a distance-dependent dielectric
          (rdie) constant in the Coulomb potential.
        $comment: Use a constant (cdie option) or a distance-dependent dielectric
          (rdie) constant in the Coulomb potential. A distance dependent dielectric
          constant will effectively scale down the electrostatic energy by having
          a 1/r**2 dependency instead of 1/r
        type: string
        minLength: 0
        maxLength: 4
        enum:
        - cdie
        - rdie
      epsilon:
        default: 1.0
        title: Dielectric constant
        description: Dielectric constant for the electrostatic Coulomb energy term.
        $comment: Dielectric constant for the electrostatic Coulomb energy term.
        type: number
        maximum: 78
        minimum: 1
      dihedflag:
        default: true
        type: boolean
      individualize:
        default: true
        title: Individualise models
        description: Treat each model in the PDB ensemble as a separate entity.
        $comment: Treat each model in the PDB ensemble as a separate entity. This
          means that for each a separate topology file will be generated. The models
          in the ensemble can thus correspond to different molecules.
        type: boolean
      nemsteps:
        default: 50
        title: Number of EM steps
        description: Number of energy minimisation steps to perform.
        $comment: Number of energy minimisation steps to perform. Note that the effective
          number might be smaller if the minimisation converges earlier.
        type: number
        maximum: 10000
        minimum: 1
      tolerance:
        default: 5
        title: Failure tolerance percentage
        description: Percentage of allowed failures for a module to successfully complete
        $comment: Percentage of allowed failures for a module to successfully complete
        type: number
        maximum: 99
        minimum: 0
    required: []
    additionalProperties: false
  uiSchema:
    per_interface_scoring:
      ui:group: scoring
    w_air:
      ui:group: scoring
    w_bsa:
      ui:group: scoring
    w_cdih:
      ui:group: scoring
    w_desolv:
      ui:group: scoring
    w_elec:
      ui:group: scoring
    w_vdw:
      ui:group: scoring
    ligand_param_fname:
      ui:widget: file
      ui:group: force field
    ligand_top_fname:
      ui:widget: file
      ui:group: force field
    elecflag:
      ui:group: force field
    dielec:
      ui:group: force field
    epsilon:
      ui:group: force field
    dihedflag:
      ui:group: force field
    individualize:
      ui:group: sampling
    nemsteps:
      ui:group: sampling
    tolerance:
      ui:group: module
  tomlSchema: {}
- id: flexref
  category: refinement
  label: Flexible refinement with CNS.
  description: HADDOCK3 module for flexible refinement.
  schema:
    type: object
    properties:
      mol_fix_origin:
        type: array
        maxItemsFrom: molecules
        title: Fix origin(s)
        items:
          default: false
          title: Fix molecule
          description: Fixes the molecule in its original position.
          $comment: Fixes the molecule in its original position.
          type: boolean
      mol_shape:
        type: array
        maxItemsFrom: molecules
        title: Shape(s)
        items:
          default: false
          title: Is the molecule a shape?
          description: Defines a molecule as a shape.
          $comment: Defines a molecule as a shape, which is a collection of beads.
          type: boolean
      ambig_fname:
        title: Ambiguous distance restraints filename
        description: Filename of the ambiguous distance restraints file
        $comment: Filename of the ambiguous distance restraints file. By default 50%
          of those restraints will be randomly discared. This can be changed/turned
          off and is controlled by the randremoval and npart parameters. Note that
          this file can contain both ambiguous and unambiguous restraints.
        type: string
        format: uri-reference
      previous_ambig:
        default: false
        title: Boolean condition on the previous ambiguous distance restraints file
        description: Boolean condition on the previous ambiguous distance restraints
          file. If true, use the the restraint information coming from the previous
          CNS module. If false, don't use previous information.
        $comment: Boolean condition on the ambiguous distance restraints file. If
          true, use the restraint information coming from the previous CNS module,
          as long as an ambig_fname is not defined for the current module. If false,
          don't use previous information.
        type: boolean
      unambig_fname:
        title: Unambiguous restraints filename
        description: Filename of the unambiguous distance restraints file
        $comment: Filename of the unambiguous distance restraints file. All restraints
          in that file will be used. Note that this file can contain both ambiguous
          and unambiguous restraints.
        type: string
        format: uri-reference
      hbond_fname:
        title: H-bond restraints filename
        description: Filename of the hydrogen bond distance restraints file
        $comment: Filename of the hydrogen bond distance restraints file. Note that
          this file can contain any type of distance restraints.
        type: string
        format: uri-reference
      ambig_hot:
        default: 10
        title: Hot phase SA force constant for ambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          ambig_fname during the hot phase of the SA.
        $comment: Force constant applied to the distance restraints defined in ambig_fname
          during the initial hot phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      ambig_cool1:
        default: 10
        title: First cooling SA force constant for ambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          ambig_fname during the first cooling phase of the SA.
        $comment: Force constant applied to the distance restraints defined in ambig_fname
          during the first cooling phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      ambig_cool2:
        default: 50
        title: Second cooling SA force constant for ambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          ambig_fname during the second cooling phase of the SA.
        $comment: Force constant applied to the distance restraints defined in ambig_fname
          during the second cooling phase of the simulatd annealing protocol. Side-chains
          at the interface are treated as flexible and any region defined in fully
          flexible segments as fully flexible (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      ambig_cool3:
        default: 50
        title: Third cooling SA force constant for ambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          ambig_fname during the third cooling phase of the SA.
        $comment: Force constant applied to the distance restraints defined in ambig_fname
          during the third cooling phase of the simulatd annealing protocol. Side-chains
          and backbone at the interface are treated as flexible and any region defined
          in fully flexible segments as fully flexible (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      unambig_hot:
        default: 10
        title: Hot phase SA force constant for unambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          unambig_fname during the hot phase of the SA.
        $comment: Force constant applied to the distance restraints defined in unambig_fname
          during the initial hot phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      unambig_cool1:
        default: 10
        title: Hot phase SA force constant for unambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          unambig_fname during the hot phase of the SA.
        $comment: Force constant applied to the distance restraints defined in unambig_fname
          during the initial hot phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      unambig_cool2:
        default: 50
        title: Hot phase SA force constant for unambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          ambig_fname during the hot phase of the SA.
        $comment: Force constant applied to the distance restraints defined in unambig_fname
          during the initial hot phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      unambig_cool3:
        default: 50
        title: Hot phase SA force constant for unambiguous distance restraints
        description: Force constant applied to the distance restraints defined in
          unambig_fname during the hot phase of the SA.
        $comment: Force constant applied to the distance restraints defined in unambig_fname
          during the initial hot phase of the simulatd annealing protocol. Molecules
          are treated as rigid bodies unless fully flexible segments are defined (see
          nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      hbond_hot:
        default: 10
        title: Hot phase SA force constant for hbond distance restraints
        description: Force constant applied to the hydrogen bond restraints defined
          in hbond_fname during the hot phase of the SA.
        $comment: Force constant applied to the hydrogen bond restraints defined in
          hbond_fname during the initial hot phase of the simulatd annealing protocol.
          Molecules are treated as rigid bodies unless fully flexible segments are
          defined (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      hbond_cool1:
        default: 10
        title: Hot phase SA force constant for hydrogen bond restraints
        description: Force constant applied to the hydrogen bond restraints defined
          in hbond_fname during the hot phase of the SA.
        $comment: Force constant applied to the hydrogen bond restraints defined in
          hbond_fname during the initial hot phase of the simulatd annealing protocol.
          Molecules are treated as rigid bodies unless fully flexible segments are
          defined (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      hbond_cool2:
        default: 50
        title: Hot phase SA force constant for hydrogen bond restraints
        description: Force constant applied to the hydrogen bond restraints defined
          in hbond_fname during the hot phase of the SA.
        $comment: Force constant applied to the hydrogen bond restraints defined in
          hbond_fname during the initial hot phase of the simulatd annealing protocol.
          Molecules are treated as rigid bodies unless fully flexible segments are
          defined (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      hbond_cool3:
        default: 50
        title: Hot phase SA force constant for hydrogen bond restraints
        description: Force constant applied to the hydrogen bond restraints defined
          in hbond_fname during the hot phase of the SA.
        $comment: Force constant applied to the hydrogen bond restraints defined in
          hbond_fname during the initial hot phase of the simulatd annealing protocol.
          Molecules are treated as rigid bodies unless fully flexible segments are
          defined (see nfle parameter).
        type: number
        maximum: 1000
        minimum: 0
      randremoval:
        default: true
        title: Random removal of ambiguous restraints
        description: If set to true (default) this will cause the random removal of
          ambiguous restraints for each model generated.
        $comment: If set to true (default) this will cause the random removal of ambiguous
          restraints for each model generated. The fraction of restraints randomly
          removed depends on the npart parameter which defines in how many sets the
          restraints should be randomly split. The first set will be removed. The
          fraction of randomly removed ambiguous restraints is thus 1/npart.
        type: boolean
      npart:
        default: 2
        title: Number partitions for ambiguous restraints
        description: Number of sets into which to randomly partition the ambiguous
          restraints.
        $comment: Number of sets into which to randomly partition the ambiguous restraints.
          The fraction of restraints randomly removed depends on the npart parameter
          which defines in how many sets the restraints should be randomly split.
          The first set will be removed. The fraction of randomly removed ambiguous
          restraints is thus 1/npart.
        type: number
        maximum: 20
        minimum: 1
      contactairs:
        default: false
        title: Contact restraints
        description: Contact restraints between molecules
        $comment: Contact restraints between molecules. These are defined as ambiguous
          distance restraint between each residue of a molecule and all residues of
          the other molecules with 5A from that residue. This can be used to restraint
          the contacts between the interfaces. Note that this can generate a large
          number of ambiguous restraints and slow down the computations
        type: boolean
      kcont:
        default: 1.0
        title: Contact restraints force constant
        description: Force constant applied to the contact restraints.
        $comment: Force constant applied to the contact restraints.
        type: number
        maximum: 1000
        minimum: 0
      cmrest:
        default: false
        title: Center of mass restraints
        description: Automatically defines distance restraints between the geometric
          center of the various molecules.
        $comment: When turned on, this option will automatically define center of
          mass restraints between the various molecules. This allows HADDOCK to operate
          in ab-initio mode in the absence of any other restraints. But those restraints
          can also be combined with other restraints to ensure more compact solutions.
          The distance restraints are defined between the geometrical centers of the
          various molecules (calculated on CA atoms for proteins (BB in case of Martini
          coarse-grained molecules) and N1 atoms for nucleic acids. For small ligands,
          all atoms will be used to define the geometric center. The upper limit distance
          is automatically calculated based on the dimension of the molecules (see
          cmtight description).
        type: boolean
      cmtight:
        default: true
        title: Center of mass restraint tightness
        description: Defines the upper distance limit based on the sum of the average
          dimension of the two molecule, if cmtight=false all three dimensions are
          used, if set to true the shortest two only are used, resulting in tighter
          distance restraints.
        $comment: This parameter controls how the upper limit distance is defined
          for the center of mass restraints between molecules. Each molecule is oriented
          along its principle components and the x,y and z dimensions are calculated.
          If cmtight=true, the molecule distance (size) is set to the average of its
          smallest two half dimensions. If cmtight=false, the molecule distance (size)
          is set to the average of its three half dimensions.. In case of DNA or small
          ligands the molecule distance (size) is set to 0. The effective upper distance
          limit for the center or mass distance restraint is the sum of the two molecule
          distances.
        type: boolean
      kcm:
        default: 1.0
        title: Center of mass restraints force constant
        description: Force constant applied to the center of mass restraints
        $comment: Force constant applied to the center of mass restraints
        type: number
        maximum: 1000
        minimum: 0
      dihe_fname:
        title: Dihedral angle restraints filename
        description: Filename of the Dihedral angle restraints file
        $comment: Filename of the Dihedral angle restraints file.
        type: string
        format: uri-reference
      dihedrals_on:
        default: false
        title: Use dihedral angle restraints
        description: Turns on dihedral angle restraints.
        $comment: Turns on dihedral angle restraints. Those should be defined in the
          dihe_fname file.
        type: boolean
      dihedrals_hot:
        default: 5
        title: Hot phase SA force constant for dihedral angle restraints
        description: Hot phase SA force constant for dihedral angle restraints read
          from dihe_fname.
        $comment: Force constant applied to the dihedral angle restraints read from
          dihe_fname during the initial hot phase of the simulatd annealing protocol.
        type: number
        maximum: 1000
        minimum: 0
      dihedrals_cool1:
        default: 5
        title: First cooling SA force constant for dihedral angle restraints
        description: First cooling SA force constant for dihedral angle restraints
          read from dihe_fname.
        $comment: Force constant applied to the dihedral angle restraints read from
          dihe_fname during the first cooling phase of the simulatd annealing protocol.
        type: number
