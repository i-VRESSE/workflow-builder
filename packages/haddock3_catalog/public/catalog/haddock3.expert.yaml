        title: Force constant for symmetry restraints
        description: Force constant for symmetry restraints
        $comment: Force constant for symmetry restraints
        type: number
        maximum: 1000
        minimum: 0
      symtbl_fname:
        title: Custom symmetry restraints filename
        description: Filename of the custom symmetry restraints file
        $comment: Filename of the custom symmetry restraints file.
        type: string
        format: uri-reference
      c2sym:
