- id: mdscoring
  category: scoring
  label: MD scoring module.
  description: HADDOCK3 module to perform energy minimization scoring.
  schema:
    type: object
    properties:
      per_interface_scoring:
        default: false
        title: Interchain scoring
        description: Output scores per interface in the PDB header.
        $comment: With this option true, the interface of all combinations of chains
          will be analysed and the corresponding HADDOCK scores (without restraints
          terms) and their components (Eelec, Evdw, Edesol, BSA) will be written to
          the header of each PDB file.
        type: boolean
      w_bsa:
        default: 0.0
        title: Weight of the buried surface area term
        description: Weight of the buried surface area term in the scoring function
        $comment: Weight of the buried surface area (BSA) term in the scoring function.
          Note that the BSA is only used for scoring.
        type: number
        maximum: 9999
        minimum: -9999
      w_cdih:
        default: 0.0
        title: Weight of the dihedral angle restraint energy
        description: Weight of the dihedral angle restraints energy in the scoring
          function
        $comment: Weight of the dihedral angle restraints energy in the scoring function.
          Note that this is different from the force constant used during the calculations.
        type: number
        maximum: 9999
        minimum: 0
      w_desolv:
        default: 1.0
        title: Weight of the desolvation energy term
        description: Weight of the desolvation energy term in the scoring function
        $comment: Weight of the desolvation energy term in the scoring function. Note
          that the desolvation energy is only used for scoring.
        type: number
        maximum: 9999
        minimum: -9999
      w_elec:
        default: 0.2
        title: Weight of the intermolecular electrostatic energy
        description: Weight of the intermolecular electrostatic energy in the scoring
          function
        $comment: Weight of the intermolecular electrostatic energy in the scoring
          function. Note that this does not affect the electostatic energy during
          the MD refinement.
        type: number
        maximum: 9999
        minimum: -9999
      w_vdw:
        default: 1.0
        title: Weight of the intermolecular van der Waals energy
        description: Weight of the intermolecular van der Waals energy in the scoring
          function
        $comment: Weight of the intermolecular van der Waals energy in the scoring
          function. Note that this does not affect the van der Waals energy during
          the EM minimization.
        type: number
        maximum: 9999
        minimum: -9999
      contactairs:
        default: false
        title: Contact restraints
        description: Contact restraints between molecules
        $comment: Contact restraints between molecules. These are defined as ambiguous
          distance restraint between each residue of a molecule and all residues of
          the other molecules with 5A from that residue. This can be used to restraint
          the contacts between the interfaces. Note that this can generate a large
          number of ambiguous restraints and slow down the computations
        type: boolean
      kcont:
        default: 1.0
        title: Contact restraints force constant
        description: Force constant applied to the contact restraints.
        $comment: Force constant applied to the contact restraints.
        type: number
        maximum: 1000
        minimum: 0
      ssdihed:
        title: Define automatically backbone dihedral angle restraints
        description: If turned on, this option will automatically defined backbone
          dihedral angle restraints for the selected regions.
        $comment: This option allows to utomatically defined backbone dihedral angle
          restraints for the selected regions. The restraints will be defined for
          the phi and psi backbone dihedral angles of amino acids, with the target
          value taken from the measured angle in the input structure, and the error
          bound defined by the error_dih parameter. Those restraints can be applied
          to the entire structure (all), the alpha/beta secondary structure elements
          (alphabeta) or only to the alpha helical regions (alpha). Those are automatically
          detected based on the measured dihedral angle combinations.
        type: string
        minLength: 0
        maxLength: 100
        enum:
        - none
        - all
        - alpha
        - alphabeta
      error_dih:
        default: 10
        title: Force constant for backbone dihedral angle restraints
        description: Force constant for backbone dihedral angle restraints (ssdihed
          option)
        $comment: Force constant for backbone dihedral angle restraints (ssdihed option)
        type: number
        maximum: 1000
        minimum: 0
      dnarest_on:
        default: false
        title: Restrain the DNA conformation
        description: Automatically creates restraints to maintain the conformation
          of DNA/RNA
        $comment: 'This option allows to restraint the conformation of nucleic acids
          based on the values from the input structures. The following restraints
          will be automatically defined: - single base planarity - sugar pucker -
          phosphate backbone diherdral angle restraints - Watson-Crick base pairing'
        type: boolean
      ligand_param_fname:
        title: Custom ligand parameter file
        description: Ligand parameter file in CNS format
        $comment: Ligand parameter file in CNS format containing all force field parameters
          (bond, angles, dihedrals, impropers, van der waals) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      ligand_top_fname:
        title: Custom ligand topology file
        description: Ligand topology file in CNS format
        $comment: Ligand topology file in CNS format containing the ligand topologies
          (atoms, masses, charges, bond definitions...) for any ligand not supported
          by default by HADDOCK
        type: string
        format: uri-reference
      elecflag:
        default: true
        title: Include electrostatics energy
        description: Include electrostatics energy during the calculations.
        $comment: Include electrostatics energy during the calculations. If set to
          false electrostatics will not be considered.
        type: boolean
      dielec:
        default: cdie
        title: Constant (cdie) or distance-dependent dielectric (rdie) constant.
        description: Use a constant (cdie option) or a distance-dependent dielectric
          (rdie) constant in the Coulomb potential.
        $comment: Use a constant (cdie option) or a distance-dependent dielectric
          (rdie) constant in the Coulomb potential. A distance dependent dielectric
          constant will effectively scale down the electrostatic energy by having
          a 1/r**2 dependency instead of 1/r
        type: string
        minLength: 0
        maxLength: 4
        enum:
        - cdie
        - rdie
      epsilon:
        default: 1.0
        title: Dielectric constant
        description: Dielectric constant for the electrostatic Coulomb energy term.
        $comment: Dielectric constant for the electrostatic Coulomb energy term.
        type: number
        maximum: 78
        minimum: 1
      dihedflag:
        default: true
        title: Use torsion angle dihedral energy term
        description: Turns on the torsion angle dihedral energy terms of the force
          field.
        $comment: Turns on the torsion angle dihedral energy terms of the force field.
        type: boolean
      individualize:
        default: true
        title: Individualise models
        description: Treat each model in the PDB ensemble as a separate entity.
        $comment: Treat each model in the PDB ensemble as a separate entity. This
          means that for each a separate topology file will be generated. The models
          in the ensemble can thus correspond to different molecules.
        type: boolean
      solvent:
        default: water
        title: Solvent
        description: Solvent to use during the short MD refinement
        $comment: Solvent to use during the short MD refinement. Water and DMSO are
          supported. A solvent shelll is generated by shifting pre-equilibrated boxes
          around the complex. For water an 8A water shell is generated and for DMSO
          a 12.5A shell. For DMSO,
        type: string
        minLength: 0
        maxLength: 100
        enum:
        - water
        - dmso
      nemsteps:
        default: 200
        title: Number of EM steps
        description: Number of energy minimisation steps to perform.
        $comment: Number of energy minimisation steps to perform in the various EM
          stages of this refinement protocol. Note that the effective number might
          be smaller if the minimisation converges earlier.
        type: number
        maximum: 10000
        minimum: 1
      waterheatsteps:
        default: 100
        title: Number of MD steps for the heating
        description: Number of MD steps for the heating phase.
        $comment: Number of MD steps for the heating phase. The heating consists of
          three successive short molecular dynamics simluations at 100, 200 and 300
          Kelvin.
        type: number
        maximum: 10000
        minimum: 0
      watersteps:
        default: 1250
        title: Number of MD steps at 300K.
        description: Number of MD steps for 300K simulation.
        $comment: Number of MD steps for 300K simulation. This is the sampling state
          of the refinement.
        type: number
        maximum: 100000
        minimum: 0
      watercoolsteps:
        default: 500
        title: Number of MD steps for the cooling
        description: Number of MD steps for the cooling phase.
        $comment: Number of MD steps for the cooling phase. The cooling consists of
          three successive short molecular dynamics simluations at 300, 200 and 100
          Kelvin.
        type: number
        maximum: 10000
        minimum: 0
      tolerance:
        default: 5
        title: Failure tolerance percentage
        description: Percentage of allowed failures for a module to successfully complete
        $comment: Percentage of allowed failures for a module to successfully complete
        type: number
        maximum: 99
        minimum: 0
    required: []
    additionalProperties: false
  uiSchema:
    per_interface_scoring:
      ui:group: scoring
    w_bsa:
      ui:group: scoring
    w_cdih:
      ui:group: scoring
    w_desolv:
      ui:group: scoring
    w_elec:
      ui:group: scoring
    w_vdw:
      ui:group: scoring
    contactairs:
      ui:group: distance restraints
    kcont:
      ui:group: distance restraints
    ssdihed:
      ui:group: dihedral restraints
    error_dih:
      ui:group: dihedral restraints
    dnarest_on:
      ui:group: other restraints
    ligand_param_fname:
      ui:widget: file
      ui:group: force field
    ligand_top_fname:
      ui:widget: file
      ui:group: force field
    elecflag:
      ui:group: force field
    dielec:
      ui:group: force field
    epsilon:
      ui:group: force field
    dihedflag:
      ui:group: force field
    individualize:
      ui:group: sampling
    nemsteps:
      ui:group: sampling
    waterheatsteps:
      ui:group: sampling
    watersteps:
      ui:group: sampling
    watercoolsteps:
      ui:group: sampling
    tolerance:
      ui:group: module
  tomlSchema: {}
- id: openmm
  category: refinement
  label: OpenMM refinement module for HADDOCK3.
  description: HADDOCK3 OpenMM module.
  schema:
    type: object
    properties:
      forcefield:
        default: amber14-all.xml
        title: Forcefield used by OpenMM.
        description: Forcefields that can be used by OpenMM.
        $comment: Forcefields that can be used by OpenMM.
        type: string
        minLength: 10
        maxLength: 100
        enum:
        - amber14-all.xml
        - amber14/protein.ff14SB.xml
        - amber14/protein.ff15ipq.xml
        - amber14/DNA.OL15.xml
        - amber14/DNA.bsc1.xml
        - amber14/RNA.OL3.xml
        - amber14/lipid17.xml
        - amber14/GLYCAM_06j-1.xml
        - charmm36.xml
      explicit_solvent_model:
        default: amber14/tip3p.xml
        title: Explicit solvent models.
        description: Solvent models supported by the OpenMM modeller to build the
          water solvation box.
        $comment: Solvent models supported by the OpenMM modeller to build the water
          solvation box.
        type: string
        minLength: 0
        maxLength: 100
        enum:
        - amber14/tip3p.xml
        - amber14/spce.xml
        - charmm36/spce.xml
        - amber14/tip4pew.xml
        - charmm36/tip4pew.xml
        - charmm36/tip5p.xml
      ph:
        default: 7.4
        title: pH of the buffer.
        description: pH of the buffer.
        $comment: pH of the buffer. This has an infulence on the protonation states
          of the resiudes.
        type: number
        maximum: 12
        minimum: -3.0
      keep_solvent:
        default: false
        title: Whether-or-not solvent be removed from provided structures.
        description: Whether-or-not solvent be removed from provided structures.
        $comment: Whether-or-not solvent be removed from provided structures. If 'false',
          all HETATM atoms will be removed.
        type: boolean
      implicit_solvent:
        default: false
        title: Indicate use of implicit solvent.
        description: Indicate use of implicit solvent, avoids building a water solvation
          box around pdbs.
        $comment: Indicate use of implicit solvent, avoids building a water solvation
          box around pdbs.
        type: boolean
      implicit_solvent_model:
        default: implicit/hct.xml
        title: Implicit solvent models.
        description: Implicit solvent models supported by OpenMM.
        $comment: Implicit solvent models supported by OpenMM.
        type: string
        minLength: 0
        maxLength: 100
        enum:
        - implicit/hct.xml
        - implicit/obc1.xml
        - implicit/obc2.xml
        - implicit/gbn.xml
        - implicit/gbn2.xml
      add_extra_particles_for_forcefield:
        default: false
        title: Add extra particles for forcefield.
        description: Add extra particles for forcefield if needed such as e.g. Drude
          particles.
        $comment: Add extra particles for forcefield if needed such as e.g. Drude
          particles.
        type: boolean
      timestep_ps:
        default: 0.002
        title: Timestep definition.
        description: Definition of timestep used by the integrator to progress the
          simulation.
        $comment: Definition of timestep used by the integrator to progress the simulation.
        type: number
        maximum: 0.004
        minimum: 0.001
      constraints:
        default: HBonds
        title: Integration constraints.
        description: Integration constraints used to allow for larger integration
          time step.
        $comment: Integration constraints used to allow for larger integration time
          step. For extra info see http://docs.openmm.org/latest/userguide/application/02_running_sims.html#constraints
        type: string
        minLength: 1
        maxLength: 20
        enum:
        - None
        - HBonds
        - AllBonds
        - HAngles
      equilibration_timesteps:
        default: 3000
        title: Equilibration timesteps.
        description: Equilibration timesteps performed without saving the simulation
          state.
        $comment: Equilibration timesteps performed without saving the simulation
          state.
        type: number
        maximum: 100000
        minimum: 0
      simulation_timesteps:
        default: 2000
        title: Simulation timesteps.
        description: Simulation timesteps performed during the simulation.
        $comment: Simulation timesteps performed during the simulation.
        type: number
        maximum: 1000000
        minimum: 0
      sampling_factor:
        default: 1
        title: Number of simulation replicas.
        description: Number of simulation replicas.
        $comment: Number of simulation replicas.
        type: number
        maximum: 20
        minimum: 1
      temperature_kelvin:
        default: 298.15
        title: Average temperature.
        description: Average temperature used by e.g. the integrator or by for temperature
          coupling.
        $comment: Average temperature used by e.g. the integrator or by for temperature
          coupling.
        type: number
        maximum: 1000.0
        minimum: 1.0
      remove_center_of_mass_motion:
        default: true
        title: Remove center of mass motion.
        description: Remove center of mass motion when overall molecular drift is
          detected.
        $comment: Remove center of mass motion when overall molecular drift is detected.
        type: boolean
      generate_ensemble:
        default: true
        title: Generate ensemble of configurations.
        description: Generate ensemble of configurations.
        $comment: If 'true', generates 1 single ensemble .pdb file holding various
          configurations; composed of the equilibrated one, all intermediates and
          the final one. If 'false', only return the last configuration obtained after
          'simulation_timesteps' steps.
        type: boolean
      save_intermediate:
        default: 1
        title: Number of intermediate configurations to save.
        description: Number of intermediate configurations to save during the simulation.
        $comment: Number of intermediate configurations to save during the simulation.
          The code divides the length of the simulation (simulation_timesteps) by
          this parameter to get how often configurations should be saved.
        type: number
        maximum: 100
        minimum: 0
      padding:
        default: 1.0
        title: Padding value in nanometers.
        description: Padding value in nanometers.
        $comment: Padding value in nanometers. This is used to create the solvation
          box by adding water molecules around the molecule up to this padding distance.
          When performing a long refinement of a complex, increase this parameter
          as the molecules will likely move away from each other.
        type: number
        maximum: 10
        minimum: 0.3
      rigid_water:
        default: true
        title: Use rigid water.
        description: Use of rigid water in the simulation.
        $comment: Use of rigid water in the simulation. Flexible water molecules usually
          require a slower taken timestep by the used integrator.
        type: boolean
      iniseed:
        default: 917
        title: Simulation seed.
        description: Set a pseudo-random seed for the simulation.
        $comment: Set a pseudo-random seed for the simulation. This defines how the
          initial velocities are created, but has no effect on the randomicity of
          the solvation box.
        type: number
        maximum: 1000000
        minimum: 0
      ion_concentration:
        default: 0.15
        title: Ion concentration.
        description: Ion concentration in Molar.
        $comment: Ion concentration in Molar.
        type: number
        maximum: 5
        minimum: 0
      solv_equilibration:
        default: true
        title: Process the solvent equilibration phase.
        description: Process the solvent equilibration phase.
        $comment: Process the solvent equilibration phase. If 'true', the solvent
          will be equilibrated while constraining proteins positions to intial ones.
        type: boolean
      solv_eq_max_temperature_kelvin:
        default: 310.0
        title: Upper boundary of temperature to reach during solvent eauilibration
